<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootswatch/5.2.3/slate/bootstrap.min.css" integrity="sha512-GixPbJydZH3yyD23SgcC/i/FIhLb+0F26ABBvEg9ejj90hYuXXjPphWTWTX5dIuolObna6iXz1nr5nog6Dex7w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Biblioteca</title>
</head>
<body>
<header>
  <div class="container mt-5">
    <h1>Agregar Libro</h1>
  </div>
</header>



<div class="container">

  <form  action="/libro/registro" method="POST">

    <div th:if="${exito != null}" class="alert alert-dismissible alert-success">
      <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
      <strong>Genial!</strong><p th:text="${exito}"></p>
    </div>

    <div th:if="${error != null}" class="alert alert-dismissible alert-danger">
      <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
      <strong>Mmm...</strong><p th:text="${error}"></p>
    </div>

    <div class="form-group">
      <label class="col-form-label mt-4" for="inputDefault1">ISBN:</label>
      <input type="number" name="isbn" class="form-control" placeholder="Ingrese código ISBN del libro" id="inputDefault1">
    </div>
    <div class="form-group">
      <label class="col-form-label mt-4" for="inputDefault2">Nombre del Libro:</label>
      <input type="text" name="titulo" class="form-control" placeholder="Ingrese el título del libro" id="inputDefault2">
    </div>
    <div class="form-group">
      <label class="col-form-label mt-4" for="inputDefault3">Cantidad de ejemplares:</label>
      <input type="number" name="ejemplares" class="form-control" placeholder="Ingrese la cantidad de ejemplares" id="inputDefault3">
    </div>
    <div class="form-group">
      <label for="exampleSelect1" class="form-label mt-4">Seleccionar Autor</label>
      <select class="form-select" name="idAutor" id="exampleSelect1">
        <!-- <option selected>Open this select menu</option> -->
        <option th:each="autor : ${autores}" th:value = "${autor.id}" th:text = "${autor.nombre}" />
      </select>
    </div>
    <div class="form-group">
      <label for="exampleSelect1" class="form-label mt-4">Seleccionar Editorial</label>
      <select class="form-select" name="idEditorial" id="exampleSelect2">
        <option th:each="editorial: ${editoriales}" th:value = "${editorial.id}" th:text = "${editorial.nombre}" />
      </select>
    </div>
    <button type="submit" class="btn btn-primary mt-2">Guardar</button>
    <button type="button" class="btn btn-dark mt-2">Volver</button>
  </form>
</div>
</body>
</html>
