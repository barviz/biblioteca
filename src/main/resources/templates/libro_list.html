<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta content="Biblioteca generada en Spring Boot + Thymeleaf" name="description"/>
  <meta content="Bárbara Vizgarra" name="author"/>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootswatch/5.2.3/slate/bootstrap.min.css" integrity="sha512-GixPbJydZH3yyD23SgcC/i/FIhLb+0F26ABBvEg9ejj90hYuXXjPphWTWTX5dIuolObna6iXz1nr5nog6Dex7w==" crossorigin="anonymous" referrerpolicy="no-referrer" />  <title>Biblioteca</title>
</head>
<body>

<header>
  <navbar th:replace="fragmets :: navbar"></navbar>
  <div class="container mt-5">
    <h1>Libros</h1>
  </div>
</header>


<div class="container mt-5">
  <table class="table table-dark">
    <thead>
    <tr>
      <th scope="col">ID</th>
      <th scope="col">Título</th>
      <th scope="col">Ejemplares</th>
      <th scope="col">Autor</th>
      <th scope="col">Editorial</th>
      <th scope="col">Acciones</th>
    </tr>
    </thead>
    <tbody th:each="libro : ${libros}">
    <tr class="table-light">
      <th scope="row" th:text="${libro.isbn}"></th>
      <td th:text="${libro.titulo}"></td>
      <td th:text="${libro.ejemplares}"></td>
      <td th:text="${libro.autor.nombre}"></td>
      <td th:text="${libro.editorial.nombre}"></td>
      <td>
        <a th:href="@{/libro/actualizar/__${libro.isbn}__}"><button type="button" class="btn btn-primary btn-sm">Actualizar</button></a>
      </td>
    </tr>
    </tbody>
  </table>
</div>
<footer th:replace="fragmets :: footer"></footer>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.7/dist/umd/popper.min.js" integrity="sha384-zYPOMqeu1DAVkHiLqWBUTcbYfZ8osu1Nd6Z89ify25QV9guujx43ITvfi12/QExE" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.min.js" integrity="sha384-Y4oOpwW3duJdCWv5ly8SCFYWqFDsfob/3GkgExXKV4idmbt98QcxXYs9UoXAB7BZ" crossorigin="anonymous"></script>
</body>
</html>
