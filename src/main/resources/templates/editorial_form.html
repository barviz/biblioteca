<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta content="Biblioteca generada en Spring Boot + Thymeleaf" name="description"/>
  <meta content="BÃ¡rbara Vizgarra" name="author"/>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootswatch/5.2.3/slate/bootstrap.min.css" integrity="sha512-GixPbJydZH3yyD23SgcC/i/FIhLb+0F26ABBvEg9ejj90hYuXXjPphWTWTX5dIuolObna6iXz1nr5nog6Dex7w==" crossorigin="anonymous" referrerpolicy="no-referrer" />  <title>Biblioteca</title>
</head>
<body>

<header>
  <navbar th:replace="fragmets :: navbar"></navbar>
  <div class="container mt-5">
    <h1>Agregar Editorial</h1>
  </div>
</header>

<div th:if="${error != null}" class="alert alert-dismissible alert-danger">
  <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
  <strong>Mmm...</strong><p th:text="${error}"></p>
</div>

<div th:if="${exito != null}" class="alert alert-dismissible alert-success">
  <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
  <strong>Genial!</strong><p th:text="${exito}"></p>
</div>

<div class="container">
  <form  action="/editorial/registro" method="POST">
    <div class="form-group">
      <label class="col-form-label mt-4" for="inputDefault">Nombre de la Editorial:</label>
      <input type="text" name="nombre" class="form-control" placeholder="Ingrese el nombre de la editorial" id="inputDefault">
    </div>
    <button type="submit" class="btn btn-primary mt-2">Guardar</button>
  </form>
</div>
<footer th:replace="fragmets :: footer"></footer>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.7/dist/umd/popper.min.js" integrity="sha384-zYPOMqeu1DAVkHiLqWBUTcbYfZ8osu1Nd6Z89ify25QV9guujx43ITvfi12/QExE" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.min.js" integrity="sha384-Y4oOpwW3duJdCWv5ly8SCFYWqFDsfob/3GkgExXKV4idmbt98QcxXYs9UoXAB7BZ" crossorigin="anonymous"></script>
</body>
</html>
